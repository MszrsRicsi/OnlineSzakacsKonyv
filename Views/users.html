<h1 class="mt-3">Users</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th class="text-center" scope="col">Role</th>
        <th class="text-center" scope="col">Status</th>
        <th class="text-end" scope="col">Handle</th>
      </tr>
    </thead>

    <tbody id="usersTable">
    </tbody>
</table>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modify user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <label for="roleModal">Role</label>
                <select class="form-select" id="roleModal">
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>

                <label for="statusModal" class="mt-3">Status</label>
                <select class="form-select" id="statusModal">
                    <option value="0">Disabled</option>
                    <option value="1">Enabled</option>
                </select>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalUserSaveBTN">Save changes</button>
            </div>
        </div>
    </div>
</div>
