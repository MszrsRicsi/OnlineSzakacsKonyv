<h1 class="mt-3">Recipes</h1>

<div class="accordion p-3 d-none" id="newRecipe">
    <div class="accordion-item">
        <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Add new recipe...
        </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse hide" data-bs-parent="#newRecipe">
            <div class="accordion-body">
                <div class="d-flex">
                    <div class="form-floating flex-fill me-1 mb-3">
                        <input type="text" class="form-control" maxlength="25" id="title" placeholder="Title">
                        <label for="title">Title</label>
                    </div>

                    <div class="form-floating ms-1 mb-3">
                        <select class="form-select p-3" id="category">
                        </select>
                    </div>
                </div>
            
            <div class="d-flex">
                <div class="form-floating flex-fill me-1 mb-3">
                    <input type="number" class="form-control" id="time" placeholder="Time">
                    <label for="time">Time (min)</label>
                </div>
            
                <div class="form-floating flex-fill ms-1 mb-3">
                    <input type="number" class="form-control" id="calories" placeholder="Calories">
                    <label for="calories">Calories</label>
                </div>
            </div>
            
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" maxlength="50" id="additions" placeholder="Additions">
                    <label for="additions">Additions</label>
                </div>
            
                <button class="btn btn-primary mb-3" onclick="addRecipe()">Upload</button>
            </div>
        </div>
    </div>
</div>

<div class="form-floating ms-1 p-3">
    <select class="form-select p-3" id="filter" onchange="sortByCategory()">
    </select>
</div>

<div class="recipesContainer">

</div>
