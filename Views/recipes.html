<h1 class="mt-3">Recipes</h1>

<div class="accordion p-3 d-none" id="newRecipe">
    <div class="accordion-item">
        <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Add new recipe...
        </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse hide" data-bs-parent="#newRecipe">
            <div class="accordion-body">
                <div class="d-flex">
                    <div class="form-floating flex-fill me-1 mb-3">
                        <input type="text" class="form-control" maxlength="25" id="title" placeholder="Title">
                        <label for="title">Title</label>
                    </div>

                    <div class="form-floating ms-1 mb-3">
                        <select class="form-select p-3" id="category">
                        </select>
                    </div>
                </div>
            
            <div class="d-flex">
                <div class="form-floating flex-fill me-1 mb-3">
                    <input type="number" class="form-control" id="time" placeholder="Time">
                    <label for="time">Time (min)</label>
                </div>
            
                <div class="form-floating flex-fill ms-1 mb-3">
                    <input type="number" class="form-control" id="calories" placeholder="Calories">
                    <label for="calories">Calories</label>
                </div>
            </div>
            
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" maxlength="50" id="additions" placeholder="Additions">
                    <label for="additions">Additions</label>
                </div>
            
                <button class="btn btn-primary mb-3" onclick="addRecipe()">Upload</button>
            </div>
        </div>
    </div>
</div>

<div class="form-floating ms-1 p-3 d-flex">
    <select class="form-select p-3 flex-fill me-2" id="filter" onchange="Filter()">
    </select>

    <select class="form-select p-3 flex-fill" id="showMyRecipes" onchange="Filter()">
        <option selected value="0">Everyone's recipes</option>
        <option value="1">My recipes</option>
    </select>
</div>

<div class="recipesContainer">

</div>

  <!-- Modal -->
<div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="recipeModalLabel">Modify recipe</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" maxlength="25" id="titleModal" placeholder="Title">
                    <label for="title">Title</label>
                </div>

                <label for="categoryModal">Category</label>
                <select class="form-select mb-3" id="categoryModal">
                </select>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="timeModal" placeholder="Time">
                    <label for="timeModal">Time (min)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="caloriesModal" placeholder="Calories">
                    <label for="caloriesModal">Calories</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" maxlength="50" id="additionsModal" placeholder="Additions">
                    <label for="additionsModal">Additions</label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalCardSaveBTN">Save changes</button>
            </div>
        </div>
    </div>
</div>
